{% extends "bootstrap/base.html" %}
{% block title %}Clippr: text sharing using urls{% endblock %}
    
    {% block content %}
        <div class="jumbotron text-center">
            <h1>Clippr</h1>
            <h3>paste and share text using url endpoints</h3>
        </div>
        <form >
            <div class="container">
                <div class="form-group">
                    <h4>View Clippr Paste</h4>
                    <textarea class="form-control" cols="10" rows="20" readonly>
                    </textarea>
                </div>
                <div class="form-group text-center">
                    <a href="{{ url_for('index') }}"><button type="button" class="btn btn-lg btn-primary">Create Another Paste</button></a>
                  </div>
            </div>
        </form>
    {% endblock content %}
