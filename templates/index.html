{% extends "bootstrap/base.html" %}
{% block title %}Clippr: text sharing using urls{% endblock %}

{% block content %}
    <div class="jumbotron text-center">
        <h1>Clippr</h1>
        <h3>paste and share text using url endpoints</h3>
    </div>

    <div class="container">
        <form action="" method="post">
            <div class="form-group">
                <h4>paste title</h4>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="form-group">
                <textarea class="form-control"  rows="20" required></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-lg btn-primary">Create New Paste</button>
            </div>
        </form>
    </div>
{% endblock content %}
